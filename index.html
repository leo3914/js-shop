<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/asset/shop.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop</title>
</head>

<body>
  <main id="app" class="flex flex-col min-h-screen">
    <header id="header-section" class="border-b border-b-gray-400 bg-gray-100 py-3 fixed top-0 end-0 start-0 z-[50]">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="font-bold text-3xl">MMS Solutions</h1>
            <p class="text-neutral-500">E-commerce App</p>
          </div>
          <div>
            <button type="button"
              class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-gray-200 text-gray-500 hover:border-blue-600 hover:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:border-gray-700 dark:text-gray-400 dark:hover:text-blue-500 dark:hover:border-blue-600 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 h-4 stroke-gray-800">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
            </button>
            <button id="openDrawer" type="button" data-hs-overlay="#hs-overlay-right"
              class="animate__animated relative py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>
              <span id="cartItemCount"
                class="absolute bg-red-600 top-0 right-0 text-[9px] w-4 h-4 flex justify-center items-center rounded-full translate-x-1/2 -translate-y-1/2">0</span>
            </button>

          </div>
        </div>
      </div>
    </header>

    <section id="sideBar">
      <div id="hs-overlay-right"
        class=" hs-overlay hs-overlay-open:translate-x-0 hidden translate-x-full fixed top-0 end-0 transition-all duration-300 transform h-full max-w-xs w-full z-[80] bg-white border-s dark:bg-gray-00 dark:border-gray-400"
        tabindex="-1">

        <div class="flex flex-col min-h-screen p-4 gap-3">
          <div class="cart-header">
            <h5 id="drawer-right-label"
              class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg
                class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                  d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
              </svg>Your Cart
              ( <span id="cartCount">0</span> )
            </h5>
            <button type="button" data-drawer-hide="cart-drawer" aria-controls="cart-drawer"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-hs-overlay="#hs-overlay-right">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
              <span class="sr-only">
                Close menu
              </span>
            </button>

          </div>

          <div class="flex flex-col overflow-y-scroll flex-grow gap-5 h-[300px]" id="cartItemGroup">
            <div class="hidden last:flex justify-center items-center h-full">
              <div class="text-center ">
                <img src="./asset/Add to Cart-amico.svg" alt="">
                <p>There is no items.</p>
              </div>
            </div>
          </div>

          <div class="cart-footer flex flex-col gap-3">
            <div class="flex justify-between items-center">
              <p>Total</p>
              <p id="cartTotal">0</p>
            </div>
            <button class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300
            font-medium rounded-lg text-sm p-2.5 justify-center inline-flex items-center dark:bg-blue-600
            dark:hover:bg-gray-700 dark:focus:ring-blue-800">Order</button>
          </div>
        </div>
      </div>
    </section>

    <section id="category-section" class="py-3 mt-28">
      <div class="container mx-auto overflow-x-scroll scrollbar-hide mb-2">
        <div id="categoryGroup" class="flex gap-3">
          <button
            class="cat-btn border text-nowrap border-gray-400 px-4 py-1 rounded duration-300 active:scale-75 active">
            All
          </button>
        </div>
      </div>
    </section>

    <section id="product-section">
      <div class="container mx-auto mb-2">
        <div id="productGroup" class="grid gap-4 xl:gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">


        </div>
      </div>
    </section>

    <footer id="footer-section" class="bg-gray-600 py-3 mt-auto">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <p class="text-white">
            Copyright Â© 2023
            <a class="underline underline-offset-4" href="https://mms-it.com">MMS IT.</a>
            Developed by <a href="https://github.com/leo3914" class="underline underline-offset-4">Pyae Phyo Kywel</a>.
          </p>
          <button type="button"
            class="text-white border border-white hover:bg-white hover:text-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75 12 3m0 0 3.75 3.75M12 3v18" />
            </svg>

            <span class="sr-only">Icon description</span>
          </button>
        </div>
      </div>
    </footer>

    <template id="categoryTemplate">
      <button class="cat-btn border text-nowrap border-gray-400 px-4 py-1 rounded duration-300 active:scale-75">
        All
      </button>
    </template>

    <template id="productTemplate">
      <div class="product-card col-span-1 transform transition-transform duration-300 hover:scale-105 hover:rotate-2">
        <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg"
          class="product-img h-[100px] ms-5 -mb-[50px]">

        <div class="product-info w-full border border-gray-700 rounded p-5">
          <p class="product-title font-bold mt-[40px] mb-3 line-clamp-1">
            Mens Cotton Jacket
          </p>
          <p class="product-description text-sm mb-5 line-clamp-3">
            great outerwear jackets for Spring/Autumn/Winter, suitable for many occasions, such as working, hiking,
            camping, mountain/rock climbing, cycling, traveling or other outdoors. Good gift choice for you or your
            family member. A warm hearted love to Father, husband or son in this thanksgiving or Christmas
            Day.","category":"men's clothing
          </p>

          <div class="flex justify-between items-center mb-3">
            <div class="product-star flex gap-2">

            </div>
            <div class="product-rating">( 4.2 / 250 )</div>
          </div>

          <hr class="border-gray-400 mb-3">
          <p class="font-bold mb-5">
            $ <span class="product-price">500</span>
          </p>
          <button
            class="product-add-cart-btn w-full border border-gray-700 rounded p-2 duration-200 active:scale-95 disabled:opacity-60 disabled:active:scale-100 disabled:bg-gray-900 disabled:text-white hover:bg-gray-300">
            Add To Cart
        </div>
      </div>
    </template>

    <template id="cartItemTemplate">
      <div class="cart-item group">
        <img class="cart-item-img h-16 ms-5 -mb-8 relative z-10"
          src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="">
        <div class="cart-info border border-gray-400 p-5 rounded-md relative">
          <button
            class="cart-item-remove absolute top-5 right-5 opacity-0 pointer-events-none group-hover:pointer-events-auto group-hover:opacity-100 duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-4 h-4 stroke-red-600 pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
          </button>
          <p class="cart-item-title font-bold mb-3 mt-5 line-clamp-1">Mens Cotton Jacket</p>
          <div class="flex justify-between">
            <p>$ <span class="text-end cart-item-cost">109.5</span><span
                class="text-end cart-item-price hidden">109.5</span></p>
            <div class="">
              <button
                class="cart-q-sub active:scale-75 duration-200 opacity-0 pointer-events-none group-hover:opacity-100 -translate-x-10 group-hover:pointer-events-auto group-hover:translate-x-0 bg-gray-200 rounded p-1 print:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-3 h-3 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>
              </button>
              <span class="cart-item-quantity w-5 inline-block text-end">0</span>
              <button
                class="cart-q-add active:scale-90 bg-gray-200 rounded p-1 print:hidden duration-200 opacity-0 pointer-events-none group-hover:opacity-100 translate-x-10 group-hover:pointer-events-auto group-hover:translate-x-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-3 h-3 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
